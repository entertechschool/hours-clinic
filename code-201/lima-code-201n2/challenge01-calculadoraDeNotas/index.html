<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Notas</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <header>
        <h1>Calculadora de Notas</h1>
    </header>
    <main>
        <section class="notas">
            <h2>Ingresar Notas</h2>
            <form id="form-notas">
                <label for="nota1">Nota 1:</label>
                <input type="number" id="nota1" min="0" max="20">
                <br>
                <label for="nota2">Nota 2:</label>
                <input type="number" id="nota2" min="0" max="20">
                <br>
                <label for="nota3">Nota 3:</label>
                <input type="number" id="nota3" min="0" max="20">
                <br>
                <label for="nota4">Nota 4:</label>
                <input type="number" id="nota4" min="0" max="20">
                <br>
                <label for="nota5">Nota 5:</label>
                <input type="number" id="nota5" min="0" max="20">
                <br>
            </form>
        </section>
    </main>
    <footer>

    </footer>
    <script src="js/app.js"></script>
</body>
</html>
